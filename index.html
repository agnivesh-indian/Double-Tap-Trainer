<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Double-Tap Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="circle" id="top-left" aria-label="Top Left Target" role="button" tabindex="0"></div>
        <div class="circle" id="top-right" aria-label="Top Right Target" role="button" tabindex="0"></div>
        <div class="circle" id="center" aria-label="Center Target" role="button" tabindex="0"></div>
        <div class="circle" id="bottom-left" aria-label="Bottom Left Target" role="button" tabindex="0"></div>
        <div class="circle" id="bottom-right" aria-label="Bottom Right Target" role="button" tabindex="0"></div>
    </div>
    <div id="feedback" class="feedback" aria-live="polite"></div>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2025 Agnivesh_Indian. Developed to train people with motor issues in double tapping.</p>
    </footer>
</body>
</html>
